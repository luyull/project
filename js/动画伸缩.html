<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .line {
            width: 200px;
            height: 50px;
            background-color: red;
            margin-top: 10px;
        }
    </style>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</head>

<body>
    <script>
        var aBox = document.getElementsByClassName("line");
        var timer = null;
        for (var i = 0; i < aBox.length; i++) {
            aBox[i].timer = null;
            aBox[i].onmouseover = function () {
                clearInterval(this.timer)
                var _this = this;
                this.timer = setInterval(function () {
                    if (_this.offsetWidth >= 500) {
                        clearInterval(_this.timer)
                    }
                    else {
                        _this.style.width = (_this.offsetWidth + 10) + "px";
                    }
                }, 16)
            }
            aBox[i].onmouseout = function () {
                clearInterval(this.timer)
                var _this = this;
                this.timer = setInterval(function () {
                    if (_this.offsetWidth <= 200) {
                        clearInterval(_this.timer)
                    }
                    else {
                        _this.style.width = (_this.offsetWidth - 10) + "px";
                    }
                }, 16)
            }
        }



    </script>
</body>

</html>
