<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid black;
            width: 400px;
            height: 30px;
            margin-bottom: 20px;
            margin-top: 100px;
        }

        .box .color {
            background-color: blue;
            width: 0px;
            height: 30px;
            float: left;
        }
    
  
    </style>
    <div class="box">
        <div class="color">
            <span class="num">0</span>%
        
        </div>

    </div>
    
    <button class="btn">开始</button>
</head>

<body>
    <script>
        var oBox = document.getElementsByClassName("color")[0];
        var oBtn = document.getElementsByClassName("btn")[0];
        var oNum = document.getElementsByClassName("num")[0];
        var timer = null;
        oBtn.onclick = function () {
        timer = setInterval(function () {
                
                if (oNum.innerText == 100) {
                    clearInterval(timer)
                }
                else {
                    oBox.style.width = (oBox.offsetWidth + 4) + "px";
                    ++oNum.innerText
                }
            }, 16)
        }



    </script>
</body>

</html>
